<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Mexico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="/index.html">
        <svg width="102" height="26" class="logo">
          <use href="/sprite.svg#Logo"></use>
        </svg>
      </a>
      <div>
        <a href="/" class="header_link">Acceder</a>
        <button type="button" class="reg_btn btn_header">Regístrate</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="slides">
          <div
            class="slide"
            id="slide1"
            style="
              background: linear-gradient(
                  0deg,
                  rgba(41, 59, 43, 0.35) 0%,
                  rgba(41, 59, 43, 0.35) 100%
                ),
                radial-gradient(
                  58.29% 46% at 50% 54%,
                  rgba(41, 59, 43, 0) 50.26%,
                  #293b2b 100%
                ),
                url('/img/banner_fans.png') center / cover no-repeat;
            "
          >
            <div class="content">
              <div class="deposit deposit-1">
                <p>Deposito minimo</p>
                <p class="mxn">500mxn</p>
              </div>
              <h1>
                Bono de primer<br /><span>depósito hasta<br /></span
                ><span>40 000 mxn</span>
              </h1>
              <div class="comboboost">
                <div>
                  <p>comboboost</p>
                  <p class="hasta">&nbsp hasta el 100%</p>
                </div>
                <p>en apuestas combinadas</p>
              </div>
              <button type="button" class="reg_btn btn_hero">Regístrate</button>
            </div>
          </div>
          <div
            class="slide"
            id="slide2"
            style="
              background: linear-gradient(
                  0deg,
                  rgba(41, 59, 43, 0.35) 0%,
                  rgba(41, 59, 43, 0.35) 100%
                ),
                radial-gradient(
                  58.29% 46% at 50% 54%,
                  rgba(41, 59, 43, 0) 50.26%,
                  #293b2b 100%
                ),
                url('/img/banner_girl.png') center / cover no-repeat;
            "
          >
            <div class="content">
              <p class="deposit deposit-2">
                Deposito minimo<br /><span>500 mxn</span>
              </p>
              <h1>
                Bono de primer<br /><span>depósito hasta<br /></span
                ><span>40 000 mxn</span>
              </h1>
              <p class="comboboost">
                Reembolso del 500%<br />en apuestas deportivas
              </p>
              <button type="button" class="reg_btn btn_hero">Regístrate</button>
            </div>
          </div>
        </div>
        <div class="controls">
          <input type="radio" id="slide-dot-1" name="slides" checked />
          <input type="radio" id="slide-dot-2" name="slides" />
        </div>
      </section>

      <section class="input_section">
        <svg width="102" height="26" class="logo_input_section">
          <use href="/sprite.svg#Logo"></use>
        </svg>
        <div class="input_wrapper">
          <input type="text" placeholder="Correo electronico" />
          <button type="submit" class="input_btn">Suscríbete</button>
        </div>
      </section>
    </main>
    <footer>
      <ul class="logo_list">
        <li>
          <svg width="63" height="20">
            <use href="/sprite.svg#VISA"></use>
          </svg>
        </li>

        </li>

          </svg>
        </li>

      <svg width="102" height="26" class="logo_footer">
        <use href="/sprite.svg#Logo"></use>
      </svg>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
